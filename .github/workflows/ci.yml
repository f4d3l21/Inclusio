name: CI - Inclusio Extension

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-audit:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout du repo
      uses: actions/checkout@v3

    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: ðŸ“¦ Installation des dÃ©pendances
      working-directory: ./Inclusio
      run: npm install

    - name: ðŸ§¹ Linting avec ESLint
      working-directory: ./Inclusio
      run: npx eslint . --ext .js

    - name: ðŸ“Š Audit accessibilitÃ© avec Wave API
      working-directory: ./Inclusio
      run: node wave-audit.js
      env:
        WAVE_API_KEY: ${{ secrets.WAVE_API_KEY }}

    - name: ðŸ“¦ CrÃ©ation du fichier ZIP
      working-directory: ./Inclusio
      run: zip -r ../inclusio.zip . -x "*.git*" "node_modules/*" "*.github*"