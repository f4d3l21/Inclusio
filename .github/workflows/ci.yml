name: CI - Inclusio Extension

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-audit:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout du repo
      uses: actions/checkout@v3

    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: ðŸ“¦ Installation des dÃ©pendances
      run: npm install
      working-directory: .

    - name: ðŸ§¹ Linting avec ESLint
      run: npx eslint . --ext .js
      working-directory: .

    - name: ðŸ“Š Audit accessibilitÃ© avec Wave API
      run: node scripts/wave-audit.js
      working-directory: .
      env:
        WAVE_API_KEY: ${{ secrets.WAVE_API_KEY }}

    - name: ðŸ“¦ CrÃ©ation du fichier ZIP
      run: zip -r inclusio.zip . -x "*.git*" "node_modules/*" "*.github*"

    - name: ðŸ“¤ Upload du fichier ZIP
      uses: actions/upload-artifact@v3
      with:
        name: inclusio-extension
        path: inclusio.zip